backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "about"
    label: "About"
    files:
      - file: "src/content/about/index.md"
        label: "About Content"
        name: "about"
        fields:
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Skills", name: "skills", widget: "list"}
          - {label: "Contact Text", name: "contactText", widget: "string"}
          - {label: "Contact Links", name: "contactLinks", widget: "list", field:
              {label:"Link", name:"link", widget:"object", fields:[{label:"Label",name:"label",widget:"string"},{label:"URL",name:"url",widget:"string"}]}
  - name: "projects"
    label: "Projects"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - {label:"Title",name:"title",widget:"string"}
      - {label:"Image",name:"image",widget:"image"}
      - {label:"Video",name:"video",widget:"file"}
      - {label:"Description",name:"description",widget:"markdown"}
      - {label:"Link",name:"link",widget:"string"}
